<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="header">
                <div class="header-1"><i class="fa-brands fa-html5"></i></div>
                <div class="header-2">
                    <p><strong>HTML5</strong></h3>
                    <p>Roberto</p>
                </div>
                <div class="header-3"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/400/300" alt="">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <strong>nico_sis</strong>, and <strong>100.000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, libero impedit tempore sunt ut culpa necessitatibus excepturi corrupti distinctio temporibus porro nam recusandae, quam doloribus alias, adipisci eius expedita voluptate.</p>
        </div>
    </div>
</body>
</html>
